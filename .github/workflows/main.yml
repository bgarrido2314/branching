name: Branchyng Strategy
on: 
  pull_request:
    types: [ assigned, opened, synchronize ]
    branches:
      - preproduccion

jobs:
  commitlint:
    name: Lint Commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5

  superlint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    needs: commitlint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  secret:
    name: Lint Secret
    runs-on: ubuntu-latest
    needs: superlint
    steps:
      - uses: actions/checkout@v2
      - uses: max/secret-scan@master

  pullrequest:
    name: Pull Request PreProduccion
    needs: secret
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "test"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "PreProduccion, automate PR"
          pr_title: "PreProduccion"