name: Branchyng Strategy
on:
  pull_request:
    types: [ assigned, opened, synchronize ]
    branches:
      - dev
      - feat/*
      - fix/*
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make changes to pull request
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run:
          curl --request POST \
          --header "Authorization Bearer ${{ secrets.TOKEN }}" \
          --url https://github.com/bgarrido2314/branching \
          -d '{"title":"Amazing new feature","body":"Please pull these awesome changes in!","head":"dev","base":"test"}'